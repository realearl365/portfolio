<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earlyn Green | Portfolio Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #1e1e1e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
    }

    .banner {
      width: 100%;
      max-width: 1200px;
    }

    .banner img {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
    }

    .title {
      margin-top: 20px;
      font-size: 2.2rem;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #666;
      margin: 10px 0 30px;
    }

    .skills {
      max-width: 800px;
      margin: 0 auto 20px;
      font-size: 0.95rem;
      line-height: 1.8;
      color: #444;
    }

    .buttons {
      margin: 20px 0;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .buttons a {
      background: #f04e23;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #c73d1c;
    }

    .countdown {
      display: flex;
      gap: 20px;
      margin: 40px 0;
      font-size: 1.8rem;
      font-weight: bold;
      justify-content: center;
    }

    .countdown div {
      background: #f04e23;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      min-width: 80px;
    }

    .label {
      font-size: 0.8rem;
      margin-top: 5px;
      font-weight: normal;
    }

    footer {
      margin-top: auto;
      padding: 20px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="profile-banner.jpg" alt="Earlyn Green - Fullstack Developer" />
  </div>

  <h1 class="title">Portfolio Launching In:</h1>
  

  <div class="countdown" id="countdown">
    <div><span id="days">00</span><div class="label">Days</div></div>
    <div><span id="hours">00</span><div class="label">Hours</div></div>
    <div><span id="minutes">00</span><div class="label">Minutes</div></div>
    <div><span id="seconds">00</span><div class="label">Seconds</div></div>
  </div>

  <footer>&copy; 2025 Earlyn Green. All rights reserved.</footer>

  <script>
    const launchDate = new Date("2025-07-27T14:00:00+02:00").getTime(); // South Africa Time

    const countdown = () => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "ðŸš€ Site Launched!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
    };

    setInterval(countdown, 1000);
    countdown();
  </script>

</body>
</html>
