
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earlyn Green | Fullstack Developer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e2f, #2c3e50);
      font-family: 'Montserrat', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      font-weight: normal;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 2rem;
      font-weight: bold;
    }

    .countdown div {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      min-width: 80px;
    }

    .label {
      font-size: 0.75rem;
      color: #bbb;
      margin-top: 5px;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h1>Earlyn Green</h1>
  <h2>Fullstack Developer â€¢ Portfolio Website Coming Soon</h2>

  <div class="countdown" id="countdown">
    <div><span id="days">00</span><div class="label">Days</div></div>
    <div><span id="hours">00</span><div class="label">Hours</div></div>
    <div><span id="minutes">00</span><div class="label">Minutes</div></div>
    <div><span id="seconds">00</span><div class="label">Seconds</div></div>
  </div>

  <script>
    const launchDate = new Date("2025-07-27T14:00:00Z").getTime();

    const countdown = () => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "Launched!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = String(days).padStart(2, '0');
      document.getElementById("hours").innerText = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
    };

    setInterval(countdown, 1000);
    countdown();
  </script>

</body>
</html>
